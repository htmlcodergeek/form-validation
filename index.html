<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Using javascript</title>
    <link rel="stylesheet" href="./app.css"/>
</head>
<body>
    
    <h3>Form Input validation</h3>
    <div class="frm-container">
        <form id="validate" autocomplete="off">
            <div class="form-group">
                <label for="name" class="control-label">Name</label>
                <div class="input_box">
                    <input type="text" name="PersonName" id="Username" placeholder="Enter Your Name"/>
                </div>
                <span class="error" id="name_err"></span>
            </div>
            <div class="form-group">
                <label for="name" class="control-label">password</label>
                <div class="input_box">
                    <input type="password"  id="password" placeholder="Enter Your password"/>
                </div>
                <span class="error" id="pass_err"></span>
            </div>
            <div class="form-group">
                <ul>
                      <li id="upp">UpperCase Letter</li>  
                      <li id="lower">Small Letter</li> 
                      <li id="spl">Special Characters</li>
                      <li id="num">Numbers</li>
                </ul>
            </div>
            <div class="form-group">
                <input type="checkbox"  value="Show Password" onclick="ShowPassword()">Show password
            </div>
        </form>
    </div>

    <!--Script File-->
    <script src="app.js"></script>
</body>
</html>
